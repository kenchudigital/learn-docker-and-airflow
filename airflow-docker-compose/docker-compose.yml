version: '3'
services:
  postgres:
    image: postgres:14.0
    container_name: postgres_cont
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=airflow
      - POSTGRES_PORT=5432
    volumes:
    - database-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  redis:
    image: redis:latest
    container_name: redis_cont
    restart: always
    ports:
      - 6379:6379

  airflow:
    build: .
    image: resdev-airflow:latest
    container_name: airflow_cont
    env_file:
      - .env
    restart: always
    command: webserver
    depends_on:
      - postgres
    ports:
      - 8080:8080
    volumes:
      - ./airflow-data/dags:/opt/airflow/dags
      - ./airflow-data/plugins:/opt/airflow/plugins
      - logs-volume:/opt/airflow/logs

  airflow-scheduler:
    build: .
    image: resdev-airflow:latest
    container_name: airflow_scheduler_cont
    env_file:
      - .env
    restart: always
    command: scheduler
    depends_on:
      - postgres
    volumes:
      - ./airflow-data/dags:/opt/airflow/dags
      - ./airflow-data/plugins:/opt/airflow/plugins
      - logs-volume:/opt/airflow/logs

  airflow-worker1:
    build: .
    image: resdev-airflow:latest
    container_name: airflow_worker1_cont
    env_file:
      - .env
    restart: always
    command: celery worker
    depends_on:
      - postgres
    volumes:
      - ./airflow-data/dags:/opt/airflow/dags
      - ./airflow-data/plugins:/opt/airflow/plugins
      - logs-volume:/opt/airflow/logs

  airflow-worker2:
    build: .
    image: resdev-airflow:latest
    container_name: airflow_worker2_cont
    env_file:
      - .env
    restart: always
    command: celery worker
    depends_on:
      - postgres
    volumes:
      - ./airflow-data/dags:/opt/airflow/dags
      - ./airflow-data/plugins:/opt/airflow/plugins
      - logs-volume:/opt/airflow/logs

  airflow-worker3:
    build: .
    image: resdev-airflow:latest
    container_name: airflow_worker3_cont
    env_file:
      - .env
    restart: always
    depends_on:
      - postgres
    command: celery worker
    volumes:
      - ./airflow-data/dags:/opt/airflow/dags
      - ./airflow-data/plugins:/opt/airflow/plugins
      - logs-volume:/opt/airflow/logs

  airflow-flower:
    build: .
    image: resdev-airflow:latest
    container_name: airflow_flower_cont
    depends_on:
      - postgres
    volumes:
      - ./airflow-data/dags:/opt/airflow/dags
      - ./airflow-data/plugins:/opt/airflow/plugins
      - logs-volume:/opt/airflow/logs
    env_file:
      - .env
    restart: always
    command: celery flower
    ports:
      - 5555:5555


volumes:
  database-data:
  logs-volume: